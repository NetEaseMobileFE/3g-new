<!DOCTYPE html>
<html lang="zh" data-docid="${data.docid}" data-boardid="${data.replyBoard}" data-digest="${data.digest || data.body.replace(/<.*?>/g, "").replace(/(^\s*)/g, "").substr(0, 30)}">
<head>
  <meta charset="UTF-8">
  <title>${data.title}</title>
  <script>
    window.NRUM = window.NRUM || {};
    window.NRUM.config = {key:'27e86c0843344caca7ba9ea652d7948d',clientStart: +new Date()};
    (function() {var n = document.getElementsByTagName('script')[0],s = document.createElement('script');s.type = 'text/javascript';s.async = true;s.src = '//nos.netease.com/apmsdk/napm-web-min-1.1.1.js';n.parentNode.insertBefore(s, n);})();
  </script>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <link type="text/css" rel="stylesheet" href="http://img6.cache.netease.com/utf8/3g-new/css/article.f9cbd8d6c42b6ef50660.css">
</head>
<body ontouchstart="">
  <script>
    (function(e,d){var f=e.documentElement,b="orientationchange" in window?"orientationchange":"resize",a=/iPad|iPhone|iPod/.test(navigator.userAgent)&&!window.MSStream,c=function(){var g=f.clientWidth;if(!g){return}if(g>=750){g=750;e.body.style.width=750+"px"}else{e.body.style.width=g+"px"}f.style.fontSize=100*(g/750)+"px";f.dataset.width=g;f.dataset.percent=100*(g/750)};c();e.documentElement.classList.add("iosx"+d.devicePixelRatio);if(!e.addEventListener){return}d.addEventListener(b,c,false)})(document,window);
  </script>
  <iframe id="iframe" style="display: none !important;"></iframe>
  <img src="http://img1.cache.netease.com/travel/2014/7/22/20140722172931b2127.png" style="display: none!important;">
  <div class="js-analysis">
    <div class="m-body-wrap">
      ${header || ''}
      <div class="content-wrapper">
        <!--正文-->
        <div class="m-container" id="contentHolder" style="max-height: 16rem;">
          <article class="articleList">
            <div class="head clearfix">
              <h1 class="article-title">${data.title}</h1>
              <h2>
                <span class="source">${data.source}</span>
                <span class="time">${data.ptime}</span>
                <a class="js-reply-link replyLink" href="#comment">${data.replyCount ? ('跟贴（' + data.replyCount + '）条') : ''}</a>
              </h2>
              <div class="article-digest">${data.digest}</div>
            </div>
            <div class="text clearfix">
            ${body}
            </div>
          </article>
        </div>
      </div>
      <div class="m-comment"></div>
      <div class="m-middle-share"></div>
      <div class="m-ad"></div>
      <div class="m-hotnews"></div>
    </div>
  </div>
  <script src="http://img3.cache.netease.com/apps/3g/1.1.4/zepto.min.js" type="text/javascript"></script>
  <!-- END NetEase Devilfish 2006 -->
  <!-- build:articleScript -->
  <script type="text/javascript" src="http://img6.cache.netease.com/utf8/3g-new/js/article.f9cbd8d6c42b6ef50660.js"></script>
  <!-- endbuild -->
</body>
</html>
