<head>

  <script>
    window.NRUM = window.NRUM || {};
    window.NRUM.config = {key:'27e86c0843344caca7ba9ea652d7948d',clientStart: +new Date()};
    (function() {var n = document.getElementsByTagName('script')[0],s = document.createElement('script');s.type = 'text/javascript';s.async = true;s.src = '//nos.netease.com/apmsdk/napm-web-min-1.1.1.js';n.parentNode.insertBefore(s, n);})();
  </script>
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        isIOS = !!navigator.userAgent.match(/ipad|iphone|ipod/i),
        dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
        dpr = window.top === window.self? dpr : 1, //被iframe引用时，禁止缩放
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
      docEl.dataset.dpr = dpr;
      var recalc = function () {
        var width = docEl.clientWidth;
        if (width / dpr > 750) {
            width = 750 * dpr;
        }
        docEl.dataset.width = width;
        docEl.dataset.percent = 100 * (width / 750);
        docEl.style.fontSize = 100 * (width / 750) + 'px';
      };
      recalc();
      doc.documentElement.classList.add('iosx' + win.devicePixelRatio);
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
  </script>
  <!-- build:articleStyle -->
  <!-- endbuild -->
  <script>${globalVariable || ''}</script>
</head>
