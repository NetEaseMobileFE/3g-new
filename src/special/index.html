<!DOCTYPE HTML>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>网易专题：</title>
    <!-- build:remove -->
    <base href="http://localhost:3100/" />
    <!-- endbuild -->
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
          isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
          dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
          dpr = window.top === window.self? dpr : 1, //被iframe引用时，禁止缩放
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        docEl.dataset.dpr = dpr;
        var recalc = function () {
            var width = docEl.clientWidth;
            if (width / dpr > 750) {
                width = 750 * dpr;
            }
            docEl.dataset.width = width
            docEl.dataset.percent = 100 * (width / 750);
            docEl.style.fontSize = 100 * (width / 750) + 'px';
          };
        recalc()
        doc.documentElement.classList.add('iosx' + win.devicePixelRatio)
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
      })(document, window);
    </script>
    <meta name="format-detection" content="telephone=no" />
    <!-- build:specialStyle -->
    <!-- endbuild -->
  </head>
  <body ontouchstart="">
    <div class="js-analysis">
      <div class="g-main-body">
        <div class="m-loading"></div>
      </div>
      <div class="g-footer js-footer" data-stat="specialFooterOpen">
      </div>
      <div class="m-vote-model"></div>
    </div>
    <script src="http://img3.cache.netease.com/apps/3g/zepto.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://img1.cache.netease.com/3g/img11/3gtouch13/NTUI_v2.min.js"></script>
    <!-- build:specialScript -->
    <script type="text/javascript" src="http://localhost:3100/js/special.bundle.js"></script>
    <!-- endbuild -->
</body>
</html>
