<!DOCTYPE html>
<html lang="zh">
<head>
  <title>网易新闻客户端</title>
  <!-- build:remove -->
  <base href="http://localhost:3100/" />
  <!-- endbuild -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="yixin-share-desc" content="">
  <meta name="yixin-share-image" content="http://img6.cache.netease.com/utf8/3g/touch/images/share-logo.png">
  <!-- build:downloadStyle -->
  <!-- endbuild -->
</head>
<body>
  <div id="guide"></div>
  <div class="container">
    <iframe id="iframe" style="display: none!important;"></iframe>
    <img src="http://img6.cache.netease.com/utf8/3g/touch/images/share-logo.png" style="display: none!important;">
  	<img src="http://img4.cache.netease.com/3g/img14/download/doenload-bg02.jpg" class="background" />
  	<div class="tip">若已安装网易新闻，请下拉页面点击"打开" 按钮 ↑↑</div>
  	<div class="intro"></div>
  	<div class="buttons">
  		<div class="btn open android js-open">打开App</div>
  		<div class="btn down android js-down">立即下载</div>
  		<div class="btn down ios js-down">立即下载</div>
  	</div>
  </div>
  <!-- build:downloadScript -->
  <script type="text/javascript" src="http://localhost:3100/js/download.bundle.js"></script>
  <!-- endbuild -->
  <script src="http://img6.cache.netease.com/utf8/3g/libs/ntes-stat.js"></script>
  <script>
    _ntes_nacc = "mapp";
    neteaseTracker();
    neteaseTracker(false, 'http://sps.163.com/func/?func=launchapp&modelid=' + window.STATS.modelid + '&spst=' + window.STATS.spst + '&spsf=' + window.STATS.spsf + '&spss=' + window.STATS.spss, '', 'sps');
  </script>

</body>
</html>
