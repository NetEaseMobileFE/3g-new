<!DOCTYPE html>
<html lang="zh">
<head>
  <title>网易新闻_直播</title>
  <!-- build:remove -->
  <base href="http://localhost:3100/" />
  <!-- endbuild -->
  <meta name="format-detection" content="telephone=no" />
  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="yixin-share-desc" content="">
  <meta name="yixin-share-image" content="http://img6.cache.netease.com/utf8/3g/touch/images/share-logo.png">
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
        dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
        dpr = window.top === window.self? dpr : 1, //被iframe引用时，禁止缩放
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
      docEl.dataset.dpr = dpr;
      var recalc = function () {
          var width = docEl.clientWidth;
          if (width / dpr > 750) {
              width = 750 * dpr;
          }
          docEl.dataset.width = width
          docEl.dataset.percent = 100 * (width / 750);
          docEl.style.fontSize = 100 * (width / 750) + 'px';
        };
      recalc()
      doc.documentElement.classList.add('iosx' + win.devicePixelRatio)
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
  </script>
  <!-- build:liveStyle -->
  <!-- endbuild -->
</head>
<body>
  <img src="http://img6.cache.netease.com/utf8/3g/touch/images/share-logo.png" style="display: none!important;">
  <div class="container js-analysis" id="container">
    <div class="loading"></div>
  </div>
  <script src="http://img4.cache.netease.com/utf8/3g/libs/zhiboshi.163.com_V3_0.min.js"></script> <!-- 反作弊防刷js -->
  <script src="http://img4.cache.netease.com/utf8/3g/libs/react-0.14.7/build/react.js"></script>
  <script src="http://img4.cache.netease.com/utf8/3g/libs/react-0.14.7/build/react-dom.min.js"></script>
  <!-- build:articleScript -->
  <script type="text/javascript" src="http://localhost:3100/js/live.bundle.js"></script>
  <!-- endbuild -->
</body>
</html>
